<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://www.svgrepo.com/show/426903/shopping-cart.svg " alt="logo">
                <h1>Ian05</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Productos" nzIcon="shopping">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/categoria">Crear Categorias</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/producto">Crear Productos</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Compras" nzIcon="wallet">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/proveedor">Crear Proveedor</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/factura-compra">Crear Factura de Compra</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/ingreso-producto">Ingresar Producto</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Ventas" nzIcon="shop">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/cliente">Crear Cliente</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/venta">Crear Venta</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/mantenimiento/retiro-producto">Retirar Producto</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
