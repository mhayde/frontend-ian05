<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Proveedor</h1>
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="24"><button (click)="mostrar()" nz-button nzType="primary">Nuevo Proveedor</button></div>
</div>
<hr>
<div nz-row>
    <div nz-col nzSpan="24">
        <nz-table #basicTable [nzData]="proveedor">
            <thead style="text-align:center; margin: 10px;">
                <th style="text-align:center; margin: 10px;">#</th>
                <th style="text-align:center;">Id</th>
                <th style="text-align:center;">Nombre Proveedor</th>
                <th style="text-align:center;">Telefono</th>
                <th style="text-align:center;">Empresa</th>
                <th style="text-align:center;">Administracion</th>

            </thead>
            <tbody style="text-align:center;">
                <tr *ngFor="let data of basicTable.data; let i=index">
                    <td style="text-align:center; margin: 10px;">{{i+1}}</td>
                    <td style="text-align:center; margin: 10px;">{{data.id}}</td>
                    <td>{{data.nombre}}</td>
                    <td>{{data.telefono}}</td>
                    <td>{{data.empresa}}</td>

                    <td>
                        <a (click)="mostrar(data)"><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?" nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.id!)" (nzOnCancel)="cancel()" nzShape="circle" nzCancelText="No" nzOkText="Si"><i nz-icon nzType="delete"
                                nzTheme="outline"></i></a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>


<nz-modal [(nzVisible)]="visible" nzTitle="Administracion Proveedor" nzClosable="false">
    <ng-container *nzModalContent>
        <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formProveedor">
            <div nz-row [nzGutter]="8">
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label>Nombre</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                            <input formControlName="nombre" nz-input placeholder="Escribe el nombre de la Categoria" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label>Telefono</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                            <input formControlName="telefono" nz-input placeholder="Escribe el numero de telefono" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label>Empresa</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                            <input formControlName="empresa" nz-input placeholder="Escribe el nombre de la Empresa en la que labora" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </ng-container>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
        <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
    </div>
</nz-modal>
